<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        #btn_teste{
            position: absolute;
            width: 200px;
            height: 60px;
            background: darkblue;
            color: white;
            left: 50%; top: 50%;
            transform: translate(-50%,-50%);
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .close{
            position: absolute;
            width: 50px;
            height: 50px;
            background: darkred;
            color: white;
            right: 10px; top: 10px;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        input[type="text"]{
            position: absolute;
            width: 200px;
            height: 60px;
            left: 50%; top: 40%;
            transform: translate(-50%,-40%);
            border-radius: 10px;
            font-size: 20px;
            padding: 10px;
            text-align: center;
        }

    </style>
    <title>.:Aplication - Python:.</title>
</head>
<body>

    <input type="button" value="X" class="close" onclick="finalizar()">
    <input type="button" value="Click" id="btn_teste">
    <input type="text" name="campo" id="campo">

    <script src="./main.js"></script>
    <script type="text/javascript" src="eel.js"></script>

</body>
</html>
